<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE ZANY TRADEHOUSE</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- Section for navbar -->
  <body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand mx-auto" href="../index.html"
        >THE ZANY TRADEHOUSE</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div
          class="navbar-nav ms-auto d-flex flex-column flex-lg-row align-items-center"
        >
          <button
            type="button"
            class="btn btn-primary custom-button mb-2 mb-lg-0 me-lg-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="logoutButton"
          >
            Log Out
          </button>
        </div>
      </div>
    </nav>
    <!-- Credits section -->
    <div id="profileContainer" class="container text-center">
      <div id="credits" class="profile-info"></div>
      <img id="profileAvatar" src="" alt="User avatar" class="img-fluid" />
      <div id="profileName" class="profile-info"></div>
      <div id="profileEmail" class="profile-info"></div>
      <div id="profileBio" class="profile-info"></div>
      <img id="profileBanner" src="" alt="User banner" class="img-fluid mt-3" />
      <div id="listingsCount" class="profile-info"></div>
      <div id="winsCount" class="profile-info"></div>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="updateAvatarForm" class="text-white">
            <div class="mb-3">
              <label for="avatarUrlInput" class="form-label">Avatar URL</label>
              <input
                type="url"
                class="form-control form-control-sm"
                id="avatarUrlInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="avatarAltTextInput" class="form-label"
                >Avatar Alt Text (optional)</label
              >
              <input
                type="text"
                class="form-control form-control-sm"
                id="avatarAltTextInput"
              />
            </div>
            <button type="submit" class="btn btn-primary">Update Avatar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Section footer -->
    <footer class="bg-dark text-white text-center">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-4 mb-0 text-md-left">
            <p class="mb-0 footer-title">THE ZANY TRADEHOUSE</p>
          </div>
          <div class="col-md-4 mb-3">
            <ul class="list-unstyled footer-links">
              <li><a href="about.html" class="text-white">About Us</a></li>
              <li><a href="auctions.html" class="text-white">Auctions</a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-3">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a href="https://instagram.com" class="text-white">Instagram</a>
              </li>
              <li class="list-inline-item">
                <a href="https://facebook.com" class="text-white">Facebook</a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com" class="text-white">Twitter</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="copyright">&copy; teitrheim. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/api-urls.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/navbar-toggler.js"></script>
    <script type="module" src="js/scroll-to-top.js"></script>
    <script type="module" src="js/updateProfile.js"></script>
    <script type="module" src="js/credits.js"></script>
  </body>
</html>
