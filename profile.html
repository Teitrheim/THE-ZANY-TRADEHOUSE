<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE ZANY TRADEHOUSE</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon_io/favicon-16x16.png"
    />
  </head>
  <!-- Section for navbar -->
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand mx-auto" href="../index.html"
        >THE ZANY TRADEHOUSE</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div
          class="navbar-nav ms-auto d-flex flex-column flex-lg-row align-items-center"
        >
          <button
            type="button"
            class="btn btn-primary custom-button mb-2 mb-lg-0 me-lg-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            id="logoutButton"
          >
            Log Out
          </button>
        </div>
      </div>
    </nav>
    <!-- Credits section -->
    <div id="profileContainer" class="container text-center">
      <div id="credits" class="profile-info"></div>
      <img
        id="profileAvatar"
        src="https://via.placeholder.com/150"
        alt="User avatar"
        class="img-fluid rounded-circle"
      />
      <div id="profileName" class="profile-info"></div>
      <div id="profileEmail" class="profile-info"></div>
      <div id="profileBio" class="profile-info"></div>
      <img
        id="profileBanner"
        src="https://via.placeholder.com/600x200"
        alt="User banner"
        class="img-fluid"
      />

      <div id="listingsCount" class="profile-info"></div>
      <div id="winsCount" class="profile-info"></div>
    </div>

    <!-- Trigger/Open The Modal -->
    <div class="d-flex justify-content-center mt-4">
      <a
        href="#"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#updateAvatarModal"
        >Update Avatar</a
      >
    </div>

    <!-- The Modal -->
    <div
      class="modal fade"
      id="updateAvatarModal"
      tabindex="-1"
      aria-labelledby="updateAvatarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="updateAvatarModalLabel">
              Update Avatar
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="updateAvatarForm">
              <div class="mb-3">
                <label for="avatarUrlInput" class="form-label"
                  >Avatar URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="avatarUrlInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="avatarAltTextInput" class="form-label"
                  >Avatar Alt Text (optional)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="avatarAltTextInput"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Avatar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <!-- Centered Title inside the container and above the form -->
      <h2 class="listingH2 text-white text-center">Create a Listing</h2>

      <div class="row justify-content-center text-white">
        <div class="col-md-6">
          <form id="createListingForm">
            <!-- Form fields -->
            <div class="mb-3">
              <label for="listingTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="listingTitle"
                required
              />
            </div>
            <div class="mb-3">
              <label for="listingDescription" class="form-label"
                >Description</label
              >
              <textarea class="form-control" id="listingDescription"></textarea>
            </div>
            <div class="mb-3">
              <label for="listingEndsAt" class="form-label">End Date</label>
              <input
                type="datetime-local"
                class="form-control"
                id="listingEndsAt"
                required
              />
            </div>
            <div class="mb-3">
              <label for="listingMediaUrl" class="form-label">Media URL</label>
              <input type="url" class="form-control" id="listingMediaUrl" />
            </div>
            <div class="mb-3">
              <label for="listingMediaAlt" class="form-label"
                >Media Alt Text</label
              >
              <input type="text" class="form-control" id="listingMediaAlt" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Create Listing
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Section for Auction Items -->
    <section id="auction-items" class="auction-items bg-white">
      <div class="container">
        <h3 class="section-title">Auctions</h3>
        <div id="items-grid" class="row">
          <!-- Dynamic auction items will be inserted here -->
        </div>
      </div>
    </section>

    <!-- Bid Modal -->
    <div
      class="modal fade"
      id="placeBidModal"
      tabindex="-1"
      aria-labelledby="placeBidModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="placeBidModalLabel">Place a Bid</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createBidForm">
              <div class="mb-3">
                <label for="bidAmount" class="form-label">Bid Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="bidAmount"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Section footer -->
    <footer class="bg-dark text-white text-center">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-4 mb-0 text-md-left">
            <p class="mb-0 footer-title">THE ZANY TRADEHOUSE</p>
          </div>

          <div class="col-md-4 mb-3">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a href="https://instagram.com" class="text-white">Instagram</a>
              </li>
              <li class="list-inline-item">
                <a href="https://facebook.com" class="text-white">Facebook</a>
              </li>
              <li class="list-inline-item">
                <a href="https://twitter.com" class="text-white">Twitter</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="copyright">&copy; teitrheim. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/api-urls.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/navbar-toggler.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/updateProfile.js"></script>
    <script type="module" src="js/credits.js"></script>
    <script type="module" src="js/makeBid.js"></script>
    <script type="module" src="js/createListing.js"></script>
    <script type="module" src="js/listings-profile-page.js"></script>
  </body>
</html>
